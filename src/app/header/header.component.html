<header
  class="header-dark"
  [ngClass]="{
    'header-light': lightTheme === true,
    'header-dark': lightTheme === false
  }"
>
  <div class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a>
        <img
          class="logo navbar-brand"
          ngSrc="assets/Mate/PNG/Mate.png"
          width="120"
          height="60"
          priority
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        style="color: #e9f2f2 !important"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
          id="firstUl"
          style="margin-left: 20px"
          class="navbar-nav me-auto mb-2 mb-lg-0"
        >
          <li class="nav-item">
            <button
              id="home"
              style="margin-top: 0px !important"
              class="btn my-btn"
              (click)="GoToHome()"
            >
              <i class="bi bi-house-door"></i>Home
            </button>
          </li>
          <li class="nav-item">
            <button
              style="margin-top: 0px !important"
              class="btn my-btn"
              (click)="GoToStore()"
            >
              <i class="bi bi-shop-window"></i>Store
            </button>
          </li>
          <li class="nav-item">
            <button class="btn my-btn" (click)="[openModal(), GoToLibrary()]">
              <i class="bi bi-collection"></i>Library
            </button>
          </li>
        </ul>
        <ul
          class="navbar-nav me-auto mb-2 mb-lg-0"
          style="width: 100%; display: flex; justify-content: flex-end"
        >
          <li class="nav-item" role="search">
            <input
              class="form-control me-2 search-light"
              id="search"
              type="search"
              placeholder="Search..."
              aria-label="Search..."
              [(ngModel)]="searchTerm"
              (input)="onSearchChange(searchTerm)"
            />
          </li>
          <li class="nav-item">
            <button
              [ngClass]="{
                'btn-user-light': lightTheme === true,
                'btn-user-dark': lightTheme === false
              }"
              *ngIf="!auth.isLoggedIn"
              class="btn btn-user-dark"
              (click)="GoToRegister()"
            >
              Register
            </button>
            <button
              [ngClass]="{
                'btn-user-light': lightTheme === true,
                'btn-user-dark': lightTheme === false
              }"
              *ngIf="!auth.isLoggedIn"
              class="btn btn-user-dark"
              (click)="GoToLogin()"
            >
              Log In
            </button>
            <button
              [ngClass]="{
                'btn-user-light': lightTheme === true,
                'btn-user-dark': lightTheme === false
              }"
              *ngIf="auth.isLoggedIn"
              class="btn btn-user-dark"
              (click)="logout()"
            >
              Log out
            </button>
          </li>
          <li class="nav-item" id="theme">
            <i
              (click)="theme()"
              class="bi bi-moon-fill"
              style="color: #e9f2f2; margin: 10px; margin-right: 0px"
              *ngIf="!lightTheme"
            ></i>
            <i
              (click)="theme()"
              class="bi bi-brightness-high-fill"
              style="color: #e9f2f2; margin: 10px; margin-right: 0px"
              *ngIf="lightTheme"
            ></i>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

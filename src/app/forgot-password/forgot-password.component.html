<form
  [formGroup]="resetPasswordForm"
  class="center-dark"
  [ngClass]="{
    'center-light': lightTheme === true,
    'center-dark': lightTheme === false
  }"
>
  <div class="form-floating mb-3">
    <input
      type="email"
      formControlName="email"
      class="form-control dark"
      [ngClass]="{
        light: lightTheme === true,
        dark: lightTheme === false
      }"
      id="LoginResetInput"
      placeholder="name@example.com"
    />
    <label for="LoginResetInput">Email address</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="password"
      formControlName="newPassword"
      class="form-control dark"
      [ngClass]="{
        light: lightTheme === true,
        dark: lightTheme === false
      }"
      id="ResetPassword"
      placeholder="Reset Password"
    />
    <label for="ResetPassword">Reset Password</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="password"
      formControlName="repeatNewPassword"
      class="form-control dark"
      [ngClass]="{
        light: lightTheme === true,
        dark: lightTheme === false
      }"
      id="ResetRepeatPassword"
      placeholder="Repeat Reset Password"
    />
    <label for="ResetRepeatPassword">Repeat Reset Password</label>
  </div>

  <div class="resetBtn">
    <button type="submit" class="btn btn-light" (click)="resetPassword()">
      Reset password
    </button>
  </div>
</form>
